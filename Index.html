<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Responsivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4f8cff, #6ee7b7);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .menu-container {
      background: rgba(255,255,255,0.9);
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }
    .menu-btn {
      width: 220px;
      padding: 16px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4f8cff 60%, #6ee7b7 100%);
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(79,140,255,0.15);
      letter-spacing: 1px;
    }
    .menu-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 18px rgba(79,140,255,0.22);
      background: linear-gradient(90deg, #6ee7b7 60%, #4f8cff 100%);
    }
    @media (max-width: 500px) {
      .menu-container {
        padding: 24px 8px;
      }
      .menu-btn {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <button class="menu-btn" onclick="location.href='pagina1.html'">Página 1</button>
    <button class="menu-btn" onclick="location.href='pagina2.html'">Página 2</button>
    <button class="menu-btn" onclick="location.href='pagina3.html'">Página 3</button>
  </div>
</body>
